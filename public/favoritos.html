<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Favoritos | FilmesHD</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/favoritos.css">
</head>
<body>
  <header>
    <h1>ðŸŽ¬ Favoritos</h1>
    <a href="index.html" class="btn-voltar">Voltar para InÃ­cio</a>
  </header>

  <main id="lista-favoritos" class="container mt-4">
    
  </main>

  <script>
    function exibirFavoritos() {
      let favoritos = JSON.parse(localStorage.getItem('favoritos')) || [];

      
      favoritos = favoritos.slice(4);

      const container = document.getElementById('lista-favoritos');

      if (favoritos.length === 0) {
        container.innerHTML = '<p>Nenhum favorito para exibir.</p>';
        return;
      }

      container.innerHTML = favoritos.map(filme => `
        <div class="card" style="width: 200px; display: inline-block; margin: 10px;">
          <img src="${filme.imagem}" class="card-img-top" alt="${filme.titulo}">
          <div class="card-body">
            <h5 class="card-title">${filme.titulo}</h5>
            <p class="card-text">${filme.ano || ''}</p>
          </div>
        </div>
      `).join('');
    }

    exibirFavoritos();
  </script>
</body>
</html>
